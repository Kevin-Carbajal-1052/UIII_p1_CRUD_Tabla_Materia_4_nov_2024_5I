{% extends "base.html" %}
{% block cuerpo %}
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 xl-4">
            <h1>Ingresar materia</h1>
            <div class="card">
              <div class="card-body">
                <form action="registrarMateria/" method="POST">{% csrf_token %}
                <div class="form-group">
                  <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" placeholder="Codigo materia" minlenght="1" maxlenght="6" required>
                </div>
                  <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control" placeholder="Nombre materia" maxlenght="100" required>
                  </div>
                  <div class="form-group">
                    <input type="text" id="numcreditos" name="numcreditos" class="form-control" minlenght="1" maxlenght="9" value="1" required>
                  </div>
                  <div class="form-group py-3">
                    <button type="submit" class="btn btn-dark">Guardar materia</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    <div class="col-sm-12 col-md-8 col-lg-8 xl-8">
        <h1>Listado de materias</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for m in mismaterias %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{m.codigo}}</td>
                <td>{{m.nombre}}</td>
                <td>{{m.creditos}}</td>
                <td><a href="seleccionarMateria/{{m.codigo}}" class="btn btn-info">Editar</a></td>
                <td><a href="borrarMateria/{{m.codigo}}" class="btn btn-info">Borrar</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    </div>
{% endblock %}
